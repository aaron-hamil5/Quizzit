<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/javascript/toggle_theme.js"></script>
        <script src="/javascript/quiz.js"></script>
        <link rel="stylesheet" href="css/material_design.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quizzit, Short but fun quiz game">
        <title>Quizzit, Short but fun quiz game</title>
    </head>
    <body onload="setTheme(), SetQuestion()">
        <header id="header">
            <a href="../index.html">
                <div id="logo">
                    <img id="logo_image" src="../images/ui/quizzit_logo.webp" alt="Quizzit Logo">
                    <h1 class="not_important">Quizzit</h1>
                </div>
            </a>

            <nav>
                <ul>
                    <li class="not_important"><a class="selected" href="../index.html">Home</a></li>
                    <li><a href="mailto:aaron.hamil5@gmail.com">Contact</a></li>
                    <li><img id="theme_toggle" src="images/ui/dark_mode.webp" alt="Dark Mode Toggle" onclick="toggleTheme()"></li>
                </ul>
            </nav>
        </header>

        <main>
            <article class="card">
                <div class="card_header">
                    <img id="question_img" src="">
                    <h3 id="sub_heading"></h3>
                    <h2 id="question"></h2>
                </div>
                <ul>
                    <li class="answer_bar" onclick="reponce(1)">
                        <img id="btn_img_one" src="">
                        <p id="btn_text_one"></p>
                    </li>
                    <li class="answer_bar" onclick="reponce(2)">
                        <img id="btn_img_two" src="">
                        <p id="btn_text_two"></p>
                    </li>
                    <li class="answer_bar" onclick="reponce(3)">
                        <img id="btn_img_three" src="">
                        <p id="btn_text_three"></p>
                    </li>
                    <li class="answer_bar" onclick="reponce(4)">
                        <img id="btn_img_four" src="">
                        <p id="btn_text_four"></p>
                    </li>
                </ul>
            </article>
        </main>

        <footer>
            <p>Copyright &copy; 2025 Uniq Studio.</p> 
            <ul>
                <li>
                    <a href="https://github.com/Uniq-Studio">
                        <img class="social_img" src="/images/social/social_github.webp" alt="Github Link">
                    </a>
                </li>
                <li>
                    <a href="https://x.com/UniqDevUK">
                        <img class="social_img" src="/images/social/social_twitter.webp" alt="X (Twitter) Link">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/UniqDevUK">
                        <img class="social_img" src="/images/social/social_instagram.webp" alt="Instagram Link">
                    </a>
                </li>
            </ul>
            <p>Developed By Aaron Hamilton</p>
        </footer>
    </body>
</html>
